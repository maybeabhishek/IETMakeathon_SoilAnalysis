<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>IET Hackathon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  <link rel="stylesheet" href="/static/css/style.css">

  
</head>

<body>
  {% include 'navbar.html' %}

  <!-- Main Body -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-6">
        <h3>Real Time Sensor Values</h3>
        <table class="table table table-hover table-stripped sensorTable">
          <tr>
            <td>Temperature: </td>
            <td id="temperatureValue"></td>
          </tr>
          <tr>
            <td>PH: </td>
            <td id="phValue"></td>
          </tr>
          <tr>
            <td>Moisture: </td>
            <td id="moistureValue"></td>
          </tr>
          <tr>
            <td>Area Humidity: </td>
            <td id="humidityValue"></td>
          </tr>
        </table>
      </div>

      <div class="col-6">
        <h3 class="heading">Real Time Sensor Graph</h3>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
              aria-controls="pills-home" aria-selected="true">Temperature</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
              aria-controls="pills-profile" aria-selected="false">PH</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab"
              aria-controls="pills-contact" aria-selected="false">Moisture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-humidity-tab" data-toggle="pill" href="#pills-humidity" role="tab"
              aria-controls="pills-humidity" aria-selected="false">Area Humidity</a>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
              <div id='chart_id_temp' class="chart"></div>
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
              <div id='chart_id_ph' class="chart"></div>
          </div>
          <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
              <div id='chart_id_moisture' class="chart"></div>
          </div>
          <div class="tab-pane fade" id="pills-humidity" role="tabpanel" aria-labelledby="pills-humidity-tab">
              <div id='chart_id_humidity' class="chart"></div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- Scripts -->
  <script src="/static/lib/jquery.min.js"></script>
  <script src="/static/js/bootstrap.js"></script>
  <script src="/static/js/sensor.js"></script>

  <!-- Graphs -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="/static/js/tempGraph.js"></script>
  <script src="/static/js/phGraph.js"></script>
  <script src="/static/js/moistureGraph.js"></script>
  <script src="/static/js/humidityGraph.js"></script>
</body>

</html>
